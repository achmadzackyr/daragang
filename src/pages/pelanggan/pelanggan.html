<ion-header>

  <ion-navbar>
    <ion-title>Pelanggan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let item of item" (click)="lihatDetail(item.keyUser)">
      <ion-avatar item-start>
        <img src="{{item.dataUser.foto}}">
      </ion-avatar>
      <h3 class="namaPelanggan" text-wrap>{{item.dataUser.nama}}</h3>
      <p style="font-size: 1.2rem">Kec.{{item.dataUser.kecamatan}}, {{item.dataUser.kabupaten}}</p>
    </ion-item>

</ion-content>
